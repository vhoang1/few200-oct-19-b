<div>
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control"
           name="title"
           #title>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input class="form-control"
           name="author"
           #author>
  </div>
  <input type="button"
         (click)="add(title, author)"
         class="btn btn-primary"
         value="Add">
</div>
