<ul class="list-unstyled">
  <li class="alert"
      [ngClass]="{'alert-success': !thingy.complete, 'alert-info': thingy.complete}"
      *ngFor="let thingy of items">
    <span [ngClass]="{completed: thingy.complete}">{{ thingy.description }}</span>
    <span *ngIf="thingy.complete == false">
      <input type="button"
             (click)="markComplete(thingy)"
             class="btn btn-danger btn-sm"
             value="X">
    </span>
  </li>
</ul>
