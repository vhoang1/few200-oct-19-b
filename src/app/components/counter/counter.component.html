<input type="button"
       class="btn btn-primary"
       (click)="decrement()"
       value="-">
<span>{{ count$ | async }}</span>
<input type="button"
       class="btn btn-primary"
       (click)="increment()"
       value="+">
<input type="button"
       [disabled]="resetDisabled$ | async"
       class="btn btn-primary"
       (click)="reset()"
       value="Reset">

<app-counter-by></app-counter-by>
